{% extends 'base.html' %}
{% block title %}Vote{% endblock %}
{% block content %}
<h2 class="mb-4">{{ question.question_text }}</h2>

{% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<form action="{% url 'home:vote' question.id %}" method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% for choice in question.choices.all %}
        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="choice" value="{{ choice.id }}">
            <label class="form-check-label">{{ choice.choice_text }}</label>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3">Vote</button>
</form>
{% endblock %}
